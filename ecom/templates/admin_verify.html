<!-- admin_verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification</title>
    <link rel="stylesheet" type="text/css" href="static/amongus.css" media="screen">
    <script>
        // Prevent back navigation
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.pushState(null, null, location.href);
        };
    </script>
</head>
<body>
    <div id="alert-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div id="main-container" class="container">
        <div id="form-container" class="form-container">
            <form id="admin-verify-form" method="POST" action="/admin">
                <h2 id="verify-title">Admin Verification</h2>
                <label for="code">Enter the verification code sent to your email:</label>
                <input type="text" id="code" name="code" required>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
