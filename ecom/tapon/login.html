<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    </head>
<body>
    <div class="container">  <h5>Sign In</h5>
        <form method="POST">  <div class="form-group">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberPasswordCheck" name="remember_me">  <label class="form-check-label" for="rememberPasswordCheck">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
